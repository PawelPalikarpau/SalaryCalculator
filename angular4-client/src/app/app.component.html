<div class="container" ng-app="app">
  <div class="row">
    <div class="col-md-3">
      <h4 style="color: #ba9d37">Add New Currency</h4>
      <hr style="background-color: #ba9d37"/>
      <label class="control-label" for="countryName">Country Name:</label>
      <br/>
      <input type="text" id="countryName" name="countryName" [(ngModel)]="newCurrency.country"/>
      <br/><br/>
      <label class="control-label" for="countryCurrency">Country Currency:</label>
      <br/>
      <input type="text" id="countryCurrency" name="countryCurrency" [(ngModel)]="newCurrency.currencyName"/>
      <br/><br/>
      <label class="control-label" for="exchangeRate">Exchange Rate:</label>
      <br/>
      <input type="text" id="exchangeRate" name="exchangeRate" [(ngModel)]="newCurrency.exchangeRate"/>
      <br/><br/>
      <button id="addCurrency" type="button" class="btn btn-primary" (click)="addCurrency()">Add New Currency</button>

      <br/><br/><br/>

      <h4 style="color: #ba9d37">Add New Vat</h4>
      <hr style="background-color: #ba9d37"/>
      <label class="control-label" for="vatValue">Vat Value (%):</label>
      <br/>
      <input type="text" id="vatValue" name="vatValue" [(ngModel)]="newVatValue"/>
      <br/><br/>
      <button id="addVat" type="button" class="btn btn-primary" (click)="addVat()">Add New Vat</button>
    </div>

    <div class="col-md-2"></div>

    <div class="col-md-7">
      <label class="control-label" for="valueGross">Daily Gross:</label>
      <br/>
      <input type="text" id="valueGross" name="valueGross" [(ngModel)]="valueGross"/>
      <br/>
      <label class="control-label" for="selectedCurrency">Select Currency:</label>
      <br/>
      <select class="form-control col-4" id="selectedCurrency" name="selectedCurrency" [(ngModel)]="selectedCurrency">
        <option *ngFor="let currency of currencies" [ngValue]="currency">
          {{currency.country}}, {{currency.currencyName}}
        </option>
      </select>
      <label class="control-label" for="selectedVat">Select Vat:</label>
      <br/>
      <select class="form-control col-4" id="selectedVat" name="selectedVat" [(ngModel)]="selectedVat">
        <option *ngFor="let vat of vats" [ngValue]="vat">{{vat}}%</option>
      </select>
      <br/>
      <label class="control-label">Exchange Rate: {{selectedCurrency.exchangeRate}}</label>
      <br/><br/>
      <button id="countSalary" type="button" class="btn btn-primary" (click)="countSalary()">Count Salary</button>
      <br/><br/><br/>
      <h3 *ngIf="result" class="control-label">Result: {{result}} PLN by month</h3>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-3"></div>
    <h3 style="color: darkred;" *ngIf="error != null">{{error}}</h3>
  </div>
</div>
